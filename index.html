<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./images/billy.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/modal.css">
  <link rel="stylesheet" href="./css/configuration.css">
  <script src="script.js" defer></script>
  <title>x&0</title>
</head>
<body>
  <div id="backdrop"></div>
  <header class="main-header">
    <h1 class="main-header-title">x&0</h1>
    <p class="main-header-phrase">nihili et cruces</p>
  </header>
  <main>
    <aside class="modal" id="config-overlay">
      <h2>Enter Your Name</h2>
      <form class="form-control">
        <div>
          <label for="playername">Player Name</label>
          <input type="text" name="playername" id="playername">
        </div>
        <div>
          <button class="btn btn-alt" type="button">Cancel</button>
          <button class="btn" type="submit">Confirm</button>
        </div>
      </form>
    </aside>
    <section id="game-configuration">
      <ol>
        <li>
          <article>
            <h2>Player 1</h2>
            <h3>Player Name</h3>
            <p>X</p>
            <button class="btn btn-alt">Edit</button>
          </article>
        </li>
        <li>
          <article>
            <h2>Player 2</h2>
            <h3>Player Name</h3>
            <p>O</p>
            <button class="btn btn-alt">Edit</button>
          </article>
        </li>
      </ol>
      <button class="btn">Begin</button>
    </section>
    <section id="active-game">
      <article>
        <h3><span id="winner-name">Sid</span> Wins</h3>
        <p>Play Again?</p>
      </article>
      <p><span id="active-player-name">Sid</span>'s turn</p>
      <ol>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ol>
    </section>
  </main>
</body>
</html>
